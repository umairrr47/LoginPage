<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loya Wallet Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .left-gradient {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }

        .hover-scale {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-scale:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-black">
    <div class="flex flex-col lg:flex-row w-full max-w-4xl mx-4 my-8 rounded-2xl overflow-hidden shadow-2xl">
        <div
            class="w-full lg:w-1/2 bg-gradient-to-br from-stone-950 via-stone-900 to-yellow-200 to-yellow-800 p-8 text-white flex flex-col justify-center items-center">
            <img src="img.png" alt="Loya Wallet Illustration" class="w-3/4 max-w-xs mb-6">
            <p class="text-lg font-poppins font-medium text-center">Trust begins here.Log in to access your Loya Wallet
                securely and easily.</p>
        </div>
        <div class="w-full lg:w-1/2 bg-white p-8 flex flex-col justify-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 font-poppins">Login</h2>
            <form>
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2 font-poppins">Email
                        address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-user text-gray-400"></i>
                        </span>
                        <input type="email" id="email" name="email" required
                            class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-poppins"
                            placeholder="Enter your email">
                    </div>
                </div>
                <div class="mb-5">
                    <label for="password"
                        class="block text-sm font-medium text-gray-700 mb-2 font-poppins">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </span>
                        <input type="password" id="password" name="password" required
                            class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-poppins"
                            placeholder="Enter your password">
                    </div>
                </div>
                <div class="flex items-center justify-between mb-5">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 text-sm text-gray-600 font-poppins">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:underline font-poppins">Forgot password?</a>
                </div>
                <button type="submit"
                    class="w-full bg-gray-900 text-white p-3 rounded-lg font-semibold hover:bg-gray-800 hover-scale transition-colors font-poppins">
                    SIGN IN
                </button>
            </form>
            <div class="mt-6">
                <div class="flex items-center mb-4">
                    <div class="flex-1 h-px bg-gray-300"></div>
                    <span class="mx-4 text-sm text-gray-600 font-poppins">OR CONTINUE WITH</span>
                    <div class="flex-1 h-px bg-gray-300"></div>
                </div>
                <div class="flex justify-center space-x-4">
                    <button class="p-3 rounded-full bg-gray-100 hover:bg-gray-200 hover-scale">


                        <i class="fab fa-google text-red-500 text-lg"></i>
                    </button>
                    <button class="p-3 rounded-full bg-gray-100 hover:bg-gray-200 hover-scale">
                        <i class="fab fa-facebook text-blue-600 text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
