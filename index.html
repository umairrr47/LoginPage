<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .hover-scale {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-scale:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        @media (max-width: 640px) {
            .text-3xl {
                font-size: 1.75rem; 
            }
            .text-2xl {
                font-size: 1.5rem;
            }
            .text-xl {
                font-size: 1rem;
            }
            .text-sm {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-black">
    <div class="flex flex-col lg:flex-row w-full max-w-5xl mx-2 sm:mx-4 my-6 sm:my-8 rounded-lg overflow-hidden shadow-2xl">
        
        <div class="w-full lg:w-1/2 bg-stone-950 p-4 sm:p-6 lg:p-8 text-white flex flex-col justify-center">
            <div class="flex flex-col items-center mb-4 sm:mb-6">
                <img src="img.png" alt="Loya Wallet Logo" class="w-16 h-16 sm:w-20 sm:h-20 lg:w-22 lg:h-22 rounded-full mb-3">
                <h1 class="text-2xl sm:text-3xl font-bold font-poppins">Loya Wallet</h1>
            </div>
            <h2 class="text-base sm:text-lg lg:text-xl font-bold mb-4 text-center">Trust begins here. Log in to access your Loya Wallet securely and easily.</h2>
        </div>
        
        <div class="w-full lg:w-1/2 bg-stone-900 p-4 sm:p-6 lg:p-8 flex flex-col justify-center">
            <h2 class="text-xl sm:text-2xl font-bold text-white mb-4 sm:mb-6">Welcome back</h2>
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 mb-4 sm:mb-6">
                <button class="flex items-center justify-center bg-stone-700 text-white py-2 sm:p-3 rounded-lg hover:bg-gray-600 hover-scale text-sm sm:text-base">
                    <i class="fab fa-google text-red-500 mr-2"></i> Sign in with Google
                </button>
                <button class="flex items-center justify-center bg-stone-700 text-white py-2 sm:p-3 rounded-lg hover:bg-gray-600 hover-scale text-sm sm:text-base">
                    <i class="fab fa-facebook text-blue-500 mr-2"></i> Sign in with Facebook
                </button>
            </div>
            <div class="flex items-center mb-4 sm:mb-6">
                <div class="flex-1 h-px bg-gray-600"></div>
                <span class="mx-2 sm:mx-4 text-gray-400 text-sm sm:text-base">or</span>
                <div class="flex-1 h-px bg-gray-600"></div>
            </div>
            <form>
                <div class="mb-4 sm:mb-5">
                    <label for="email" class="block text-xs sm:text-sm font-medium text-gray-300 mb-1 sm:mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full p-2 sm:p-3 bg-stone-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                           placeholder="Enter your email">
                </div>
                <div class="mb-4 sm:mb-5">
                    <label for="password" class="block text-xs sm:text-sm font-medium text-gray-300 mb-1 sm:mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full p-2 sm:p-3 bg-stone-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                           placeholder="••••••••">
                </div>
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 sm:mb-5 space-y-2 sm:space-y-0">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                               class="h-3 w-3 sm:h-4 sm:w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700">
                        <label for="remember" class="ml-1 sm:ml-2 text-xs sm:text-sm text-gray-300">Remember me</label>
                    </div>
                    <a href="#" class="text-xs sm:text-sm text-blue-400 hover:underline">Forgot password?</a>
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 sm:p-3 rounded-lg font-semibold hover:bg-blue-700 hover-scale transition-colors text-sm sm:text-base">
                    Sign in to your account
                </button>
            </form>
            <p class="text-center text-xs sm:text-sm text-gray-400 mt-4 sm:mt-6">
                Don’t have an account? <a href="#" class="text-blue-400 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
